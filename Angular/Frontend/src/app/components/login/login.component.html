<section class="vh-90" style="background-color: #ffffff;" style="position:static">
  <div class="container py-5 h-100" style="position:static">
    <div class="row d-flex justify-content-center align-items-center h-100" style="position:static">
      <div class="col col-xl-10" style="position:static">
        <div class="card" style="border-radius: 1rem;" style="position:static">
          <div class="row g-0" style="position:static">

            <div class="col-md-6 col-lg-5 d-none d-md-block" style="position:static">
              <img
                src="https://i.ibb.co/60Wg6KS/login-go-ahead.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

<!-- FORM -->
                <form>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
<!-- username -->
                  <div class="form-outline mb-4">
                    <input type="text" id="username" required [(ngModel)]="usernameInput" class="fadeIn second" name="login" placeholder="Username" style="position:static"/>
                  </div>
<!-- password -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" required [(ngModel)]="passwordInput" class="fadeIn third" name="login" placeholder="Password" style="position:static"/>
                  </div>
<!-- Wrong password -->
                  <div class="alert-login" role="alert" *ngIf="passwordErrata==true" style="position:static">
                    Wrong credentials!
                  </div>

<!-- button -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" (click)="submitButton()" type="button">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['/registration']" style="color: #393f81;">Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
