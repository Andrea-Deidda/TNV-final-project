<body class=margin-full>
    <div class="container p-5">
       <div class="mask d-flex align-items-center h-100 gradient-custom-3">
         <div class="container h-100">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-12 col-md-9 col-lg-7 col-xl-6">
               <div class="card" style="border-radius: 15px;">

                   <h3 class="text-uppercase text-center mb-3">Registration</h3>

                   <form class="pt-5" (ngSubmit)="createUser(form)" #form="ngForm">
                     <div class="form-group">
                       <label for="username"></label>
                       <input type="text" method="POST" required ngModel class="form-control form-control-lg" name="name" id="name" placeholder="First Name">

                     </div>
                     <div class="form-group">
                       <label for="username"></label>
                       <input type="text" method="POST" required ngModel class="form-control form-control-lg" name="surname" id="surname" placeholder="Surname">
                     </div>

                     <div class="form-group">
                       <label for="username"></label>
                       <input type="text" method="POST" required ngModel class="form-control form-control-lg" name="email" id="email" placeholder="E-mail">
                       <div class="inputError ml-2"> <p *ngIf="isSignedUpFailed && emailError">{{errorMessageEmail}} </p></div>
                     </div>
                     <div class="form-group">
                       <label for="username"></label>
                       <input type="text" method="POST" required ngModel class="form-control form-control-lg" name="username" id="username" placeholder="Username">
                       <div class="inputError ml-2"> <p *ngIf="isSignedUpFailed && usernameError">{{errorMessageUsername}} </p></div>
                     </div>
                     <div class="form-group">
                       <label for="password"></label>
                       <input type="password" method="POST" required ngModel class="form-control form-control-lg" name="password" id="password" placeholder="Password">
                     </div>

                     <div class="form-group">
                       <label for="confirmPassword"></label>
                       <input type="password" method="POST" required ngModel class="form-control form-control-lg" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">

                         <div class="inputError ml-2"> <p *ngIf="!passwordOk" >Entered Password is wrong! Try Again</p></div>

                       <span id='message'></span>
                     </div>


                     <div class="d-flex justify-content-center">
                       <button type="submit" name="submit" id="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!form.valid">Register</button>
                     </div>

                     <p class="text-center text-muted mt-5 mb-0">Are already registred? <a href="#!" class="fw-bold text-body" [routerLink]="['/login-page']"><u>Login here</u></a></p>

                   </form>
               </div>
             </div>
           </div>
         </div>
       </div>
   </div>
   </body>
